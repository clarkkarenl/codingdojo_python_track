<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'survey/css/style.css' %}" />
    <title>Survey Results</title>
</head>
<body>
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
	<div id="container">
		<h3><u>Submitted Info</u></h3>
		<div id="data">
			<p><label>Your Name:</label> {{ result.name.title() }}</p>
			<p><label>Dojo Location:</label> {{ result.dojo_loc.title() }}</p>
			<p><label>Favorite Language:</label> {{ result.fav_lang.title() }}</p>
			<p><label>Comments:</label>  {{ result.comment.capitalize() }}</p>
		<form action="/survey/index" method="get">
			<input type="submit" class="btn" value="Return Home">
		</form>
	</div>
</body>
</html>
