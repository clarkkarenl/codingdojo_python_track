<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'users/css/style.css' %}" />
    <title>Edit a User</title>
</head>
<body>
    <div class="messages">
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
    </div>
    <div class="edit_user">
        <form action="/users/{{ user.id }}/update/" method="post">
            {% csrf_token %}
            First name:<input type="text" name="first_name" value="{{ user.first_name }}">
            Last name:<input type="text" name="last_name" value="{{ user.last_name }}"  >
            Email address:<input type="text" name="email" value="{{ user.email }}">
            <input type="hidden" name="id" value="{{ user.id }}">
            <input type="submit" class="btn" name="submit" value="Update">
        </form>
    </div>
    <div class="user_actions">
            <p><a href="/users/{{ user.id }}">Show</a> | <a href="/users">Go back</a></p>
        </div>
</body>
</html>
