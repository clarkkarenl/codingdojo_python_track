<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'courses/css/style.css' %}" />
    <title>Delete a course</title>
</head>
<body>
    <div class="delete_container">
        <div class="course_data">
            <ul>
            <li>Name: {{ course.name }}</li>
            <li>Description: {{ course.desc }}</li>
            </ul>
        </div>
        <div class='button_container'>
            <form action="/" method="get">
                {% csrf_token %}
                <button type="submit" class="no_btn" name="no">No</button>
            </form>
            <form action="/courses/delete/{{course.id }}/" method="post">
                {% csrf_token %}
                <!-- <input type="hidden" name="id" value="{{ course.id }}"> -->
                <button type="submit" class="yes_btn" name="yes">"Yes! I want to delete this"</button>
            </form>
        </div> <!-- end button container-->
    </div> <!-- end delete container -->
</body>
</html>
